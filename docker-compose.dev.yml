# ─── Docker Compose: Development Override ─────────────────────
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# This adds hot-reload for frontend and backend development

services:
  frontend:
    build:
      context: ./services/frontend
      target: builder
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./services/frontend/src:/app/src
      - ./services/frontend/index.html:/app/index.html
    environment:
      VITE_API_URL: "http://localhost:8080"
      VITE_AUTH_URL: "http://localhost:8081"
      VITE_NOTIFICATIONS_URL: "http://localhost:8082"

  backend:
    build:
      context: ./services/backend
      target: dev
    command: npx nodemon src/server.js
    volumes:
      - ./services/backend/src:/app/src
    environment:
      NODE_ENV: development

  auth-service:
    build:
      context: ./services/auth-service
      target: dev
    command: npx nodemon src/server.js
    volumes:
      - ./services/auth-service/src:/app/src
    environment:
      NODE_ENV: development

  notifications-service:
    build:
      context: ./services/notifications-service
      target: dev
    command: npx nodemon src/server.js
    volumes:
      - ./services/notifications-service/src:/app/src
    environment:
      NODE_ENV: development
