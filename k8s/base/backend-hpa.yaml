# Horizontal Pod Autoscaler â€” automatically scales pods based on metrics
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: myapp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60      # Wait 60s before scaling up again
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60               # Add max 2 pods per minute
    scaleDown:
      stabilizationWindowSeconds: 300     # Wait 5min before scaling down
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60               # Remove max 25% of pods per minute
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
