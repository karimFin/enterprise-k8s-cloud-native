apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: myapp-dev
resources:
  - ../../base
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: backend
      spec:
        replicas: 1
        template:
          spec:
            imagePullSecrets:
              - name: ghcr-secret
            containers:
              - name: backend
                imagePullPolicy: IfNotPresent
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: frontend
      spec:
        replicas: 1
        template:
          spec:
            imagePullSecrets:
              - name: ghcr-secret
            containers:
              - name: frontend
                imagePullPolicy: IfNotPresent
  - patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: postgres
      spec:
        template:
          spec:
            imagePullSecrets:
              - name: ghcr-secret
  - patch: |-
      $patch: delete
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: backend-hpa
  - patch: |-
      $patch: delete
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: frontend-hpa
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: app-config
      data:
        NODE_ENV: development
        LOG_LEVEL: debug
        CORS_ORIGIN: http://localhost:3000
        QDRANT_URL: http://qdrant:6333
        QDRANT_COLLECTION: tasks
        LLM_PROVIDER: openai
        LLM_MODEL: gpt-4o-mini
        LLM_EMBED_MODEL: text-embedding-3-small
        LLM_API_BASE: https://api.openai.com/v1
        LLM_VECTOR_SIZE: "8"
  - patch: |-
      $patch: delete
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: myapp-ingress
images:
  - name: backend
    newName: ghcr.io/karimfin/myapp-backend
    newTag: latest
  - name: frontend
    newName: ghcr.io/karimfin/myapp-frontend
    newTag: latest
