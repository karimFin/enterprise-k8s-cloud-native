# =============================================================================
# docker-compose.yml — Local Development Environment
#
# Usage:
#   docker compose up              → Start all services
#   docker compose up --build      → Rebuild and start
#   docker compose down -v         → Stop and remove volumes
#   docker compose logs -f backend → Follow backend logs
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Frontend — React dev server with hot reload
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./services/frontend
      target: builder
      dockerfile: Dockerfile
    command: npx vite --host 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    volumes:
      - ./services/frontend/src:/app/src
      - ./services/frontend/index.html:/app/index.html
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_API_KEY=${API_AUTH_KEY}
      - VITE_AUTH_URL=http://localhost:8081
      - VITE_NOTIFICATIONS_URL=http://localhost:8082
    depends_on:
      backend:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # Backend — Node.js API server with hot reload
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./services/backend
      target: runtime
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./services/backend/src:/app/src
    command: node src/server.js
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=myapp
      - DB_USER=myapp
      - DB_PASSWORD=localdev123
      - CORS_ORIGIN=http://localhost:3000
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=tasks
      - LLM_PROVIDER=mock
      - LLM_MODEL=gpt-4o-mini
      - LLM_MODEL_FAST=gpt-4o-mini
      - LLM_MODEL_ACCURATE=gpt-4o
      - LLM_EMBED_MODEL=text-embedding-3-small
      - LLM_API_BASE=https://api.openai.com/v1
      - LLM_VECTOR_SIZE=8
      - LLM_ROUTING=length
      - LLM_ROUTING_MAX_CHARS=200
      - LLM_RATE_LIMIT_WINDOW_MS=60000
      - LLM_RATE_LIMIT_MAX=30
      - LLM_COST_INPUT_PER_1K=0.00015
      - LLM_COST_OUTPUT_PER_1K=0.0006
      - LLM_EMBED_COST_PER_1K=0.00002
      - LLM_API_KEY=${LLM_API_KEY}
      - API_AUTH_KEY=${API_AUTH_KEY}
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_started
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  auth-service:
    build:
      context: ./services/auth-service
      target: runtime
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    volumes:
      - ./services/auth-service/src:/app/src
    command: node src/server.js
    environment:
      - NODE_ENV=development
      - PORT=8080
      - CORS_ORIGIN=http://localhost:3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      redis:
        condition: service_started
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  notifications-service:
    build:
      context: ./services/notifications-service
      target: runtime
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    volumes:
      - ./services/notifications-service/src:/app/src
    command: node src/server.js
    environment:
      - NODE_ENV=development
      - PORT=8080
      - CORS_ORIGIN=http://localhost:3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      redis:
        condition: service_started
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # ---------------------------------------------------------------------------
  # Database — PostgreSQL
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=myapp
      - POSTGRES_USER=myapp
      - POSTGRES_PASSWORD=localdev123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myapp -d myapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  kafka:
    image: lucidworks/kafka:3.7.0-debian-12-r0
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/bitnami/kafka
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_KRAFT_CLUSTER_ID=kraft-cluster
      - ALLOW_PLAINTEXT_LISTENER=yes

  # ---------------------------------------------------------------------------
  # pgAdmin — optional DB UI, start with: docker compose --profile tools up
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@myapp.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - db
    profiles:
      - tools

volumes:
  pgdata:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  kafka_data:
    driver: local
