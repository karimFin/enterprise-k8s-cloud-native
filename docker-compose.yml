# =============================================================================
# docker-compose.yml — Local Development Environment
#
# Usage:
#   docker compose up              → Start all services
#   docker compose up --build      → Rebuild and start
#   docker compose down -v         → Stop and remove volumes
#   docker compose logs -f backend → Follow backend logs
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Frontend — React dev server with hot reload
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      target: builder
      dockerfile: Dockerfile
    command: npx vite --host 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # Backend — Node.js API server with hot reload
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      target: runtime
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend/src:/app/src
    command: node src/server.js
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=myapp
      - DB_USER=myapp
      - DB_PASSWORD=localdev123
      - CORS_ORIGIN=http://localhost:3000
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=tasks
      - LLM_PROVIDER=mock
      - LLM_MODEL=gpt-4o-mini
      - LLM_EMBED_MODEL=text-embedding-3-small
      - LLM_API_BASE=https://api.openai.com/v1
      - LLM_VECTOR_SIZE=8
      - LLM_API_KEY=
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # ---------------------------------------------------------------------------
  # Database — PostgreSQL
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=myapp
      - POSTGRES_USER=myapp
      - POSTGRES_PASSWORD=localdev123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myapp -d myapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # pgAdmin — optional DB UI, start with: docker compose --profile tools up
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@myapp.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - db
    profiles:
      - tools

volumes:
  pgdata:
    driver: local
  qdrant_data:
    driver: local
