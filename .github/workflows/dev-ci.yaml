name: Dev CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/myapp

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci
      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: npm test

  build-and-push:
    name: Build ${{ matrix.service }}
    needs: test
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Normalize IMAGE_PREFIX (lowercase owner)
        shell: bash
        run: echo "IMAGE_PREFIX=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/myapp" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=raw,value=${{ github.sha }}
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: VITE_API_URL=
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

  validate-k8s:
    name: Validate K8s Manifests
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install OCI CLI
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install oci-cli
      - name: Configure OCI CLI
        shell: bash
        env:
          OCI_CONFIG: ${{ secrets.OCI_CONFIG }}
          OCI_API_KEY: ${{ secrets.OCI_API_KEY }}
        run: |
          mkdir -p $HOME/.oci
          if [ -z "$OCI_CONFIG" ] || [ -z "$OCI_API_KEY" ]; then
            echo "OCI_CONFIG or OCI_API_KEY is not set"
            exit 1
          fi
          if echo "$OCI_CONFIG" | grep -q '\[DEFAULT\]'; then
            printf '%s\n' "$OCI_CONFIG" > $HOME/.oci/config
          else
            if echo "$OCI_CONFIG" | base64 -d > $HOME/.oci/config 2>/dev/null || echo "$OCI_CONFIG" | base64 --decode > $HOME/.oci/config 2>/dev/null; then
              true
            else
              printf '%s\n' "$OCI_CONFIG" > $HOME/.oci/config
            fi
          fi
          if echo "$OCI_API_KEY" | grep -q 'BEGIN RSA PRIVATE KEY'; then
            printf '%s\n' "$OCI_API_KEY" > $HOME/.oci/oci_api_key.pem
          else
            if echo "$OCI_API_KEY" | base64 -d > $HOME/.oci/oci_api_key.pem 2>/dev/null || echo "$OCI_API_KEY" | base64 --decode > $HOME/.oci/oci_api_key.pem 2>/dev/null; then
              true
            else
              printf '%s\n' "$OCI_API_KEY" > $HOME/.oci/oci_api_key.pem
            fi
          fi
          if grep -q '^key_file=' $HOME/.oci/config; then
            sed -i.bak "s|^key_file=.*|key_file=$HOME/.oci/oci_api_key.pem|" $HOME/.oci/config
          else
            echo "key_file=$HOME/.oci/oci_api_key.pem" >> $HOME/.oci/config
          fi
          chmod 600 $HOME/.oci/oci_api_key.pem
      - uses: imranismail/setup-kustomize@v2
      - name: Validate dev
        run: kustomize build k8s/overlays/dev > /dev/null
      - name: Validate prod
        run: kustomize build k8s/overlays/prod > /dev/null
      - name: Install kubeconform
        run: |
          curl -sLO https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xzf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin/
      - name: Schema validation
        run: kustomize build k8s/overlays/prod | kubeconform -strict -summary -kubernetes-version 1.28.0

  deploy-dev:
    name: Deploy to Dev
    needs: [build-and-push, validate-k8s]
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: http://79.72.18.36
    steps:
      - uses: actions/checkout@v4
      - uses: imranismail/setup-kustomize@v2
      - name: Prepare kubeconfig (dev)
        id: prep-kube-dev
        shell: bash
        env:
          RAW_KUBECONFIG: ${{ secrets.KUBE_CONFIG_DEV }}
        run: |
          if [ -z "$RAW_KUBECONFIG" ]; then
            echo "KUBE_CONFIG_DEV is not set"
            exit 1
          fi
          if echo "$RAW_KUBECONFIG" | grep -Eq 'server:\s*https?://(127\.0\.0\.1|localhost)'; then
            echo "KUBE_CONFIG_DEV points to localhost. Use a real cluster kubeconfig."
            exit 1
          fi
          if echo "$RAW_KUBECONFIG" | grep -q 'apiVersion:'; then
            echo "kubeconfig<<EOF" >> $GITHUB_OUTPUT
            echo "$RAW_KUBECONFIG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "$RAW_KUBECONFIG" | base64 -d > kc.yaml || echo "$RAW_KUBECONFIG" | base64 --decode > kc.yaml
            echo "kubeconfig<<EOF" >> $GITHUB_OUTPUT
            cat kc.yaml >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      - name: Normalize IMAGE_PREFIX (lowercase owner)
        shell: bash
        run: echo "IMAGE_PREFIX=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/myapp" >> $GITHUB_ENV
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ steps.prep-kube-dev.outputs.kubeconfig }}
      - name: Create namespace and GHCR pull secret
        run: |
          kubectl create namespace myapp-dev --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --docker-email=ci@example.com \
            -n myapp-dev --dry-run=client -o yaml | kubectl apply -f -
      - name: Update image tags and deploy
        run: |
          cd k8s/overlays/dev
          kustomize edit set image \
            backend=${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }} \
            frontend=${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
          kubectl apply -k .
          kubectl rollout status deployment/backend -n myapp-dev --timeout=300s
          kubectl rollout status deployment/frontend -n myapp-dev --timeout=180s || FRONTEND_FAILED=1
          kubectl get pods -n myapp-dev -o wide
          kubectl describe pods -n myapp-dev -l app=frontend
          kubectl logs -n myapp-dev -l app=frontend --tail=200
          if [ "${FRONTEND_FAILED:-0}" = "1" ]; then
            exit 1
          fi
      - name: Smoke test
        run: |
          sleep 10
          STATUS=$(kubectl exec -n myapp-dev deploy/backend -- wget -qO- http://127.0.0.1:8080/health | grep -o '"ok"' || echo "FAIL")
          [ "$STATUS" = '"ok"' ] && echo "✅ Dev healthy" || (echo "❌ Failed" && exit 1)
      - name: Rollback on failure
        if: failure()
        run: |
          kubectl rollout undo deployment/backend -n myapp-dev
          kubectl rollout undo deployment/frontend -n myapp-dev
      - name: Write deploy summary
        if: success()
        run: |
          echo "## Dev Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Image SHA: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
          echo "- Dev URL: http://79.72.18.36" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trigger prod release (requires gh cli):" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "gh workflow run \"Prod Release\" -f image_sha=$GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
