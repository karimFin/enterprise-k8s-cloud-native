name: Reusable CI/CD

on:
  workflow_call:
    inputs:
      environment_name:
        type: string
        required: true
      namespace:
        type: string
        required: true
      overlay:
        type: string
        required: true
      deploy:
        type: boolean
        default: false
      build:
        type: boolean
        default: true
      validate_k8s:
        type: boolean
        default: true
      create_namespace:
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/myapp

permissions:
  contents: read
  packages: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.environment_name }}
  cancel-in-progress: true

jobs:
  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci
      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: npm test

  build-and-push:
    name: Build ${{ matrix.service }}
    needs: test
    if: ${{ inputs.build }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Normalize IMAGE_PREFIX (lowercase owner)
        shell: bash
        run: echo "IMAGE_PREFIX=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/myapp" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=raw,value=${{ github.sha }}
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: VITE_API_URL=
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
      - name: Upload Trivy report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ matrix.service }}.sarif

  validate-k8s:
    name: Validate K8s Manifests
    needs: test
    if: ${{ inputs.validate_k8s }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install OCI CLI
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install oci-cli
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Configure OCI CLI
        shell: bash
        env:
          OCI_CONFIG: ${{ secrets.OCI_CONFIG }}
          OCI_API_KEY: ${{ secrets.OCI_API_KEY }}
        run: |
          mkdir -p $HOME/.oci
          if [ -z "$OCI_CONFIG" ] || [ -z "$OCI_API_KEY" ]; then
            echo "OCI_CONFIG or OCI_API_KEY is not set"
            exit 1
          fi
          if echo "$OCI_CONFIG" | grep -q '\[DEFAULT\]'; then
            printf '%s\n' "$OCI_CONFIG" > $HOME/.oci/config
          else
            if echo "$OCI_CONFIG" | base64 -d > $HOME/.oci/config 2>/dev/null || echo "$OCI_CONFIG" | base64 --decode > $HOME/.oci/config 2>/dev/null; then
              true
            else
              printf '%s\n' "$OCI_CONFIG" > $HOME/.oci/config
            fi
          fi
          if echo "$OCI_API_KEY" | grep -q 'BEGIN RSA PRIVATE KEY'; then
            printf '%s\n' "$OCI_API_KEY" > $HOME/.oci/oci_api_key.pem
          else
            if echo "$OCI_API_KEY" | base64 -d > $HOME/.oci/oci_api_key.pem 2>/dev/null || echo "$OCI_API_KEY" | base64 --decode > $HOME/.oci/oci_api_key.pem 2>/dev/null; then
              true
            else
              printf '%s\n' "$OCI_API_KEY" > $HOME/.oci/oci_api_key.pem
            fi
          fi
          if grep -q '^key_file=' $HOME/.oci/config; then
            sed -i.bak "s|^key_file=.*|key_file=$HOME/.oci/oci_api_key.pem|" $HOME/.oci/config
          else
            echo "key_file=$HOME/.oci/oci_api_key.pem" >> $HOME/.oci/config
          fi
          chmod 600 $HOME/.oci/oci_api_key.pem
      - uses: imranismail/setup-kustomize@v2
      - name: Validate overlay
        run: kustomize build k8s/overlays/${{ inputs.overlay }} > /dev/null
      - name: Install kubeconform
        run: |
          curl -sLO https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xzf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin/
      - name: Schema validation
        run: kustomize build k8s/overlays/${{ inputs.overlay }} | kubeconform -strict -summary -kubernetes-version 1.28.0

  deploy:
    name: Deploy to ${{ inputs.environment_name }}
    needs: [build-and-push, validate-k8s]
    if: ${{ inputs.deploy }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment_name }}
      url: ${{ steps.env-url.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - name: Install OCI CLI
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install oci-cli
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Configure OCI CLI
        shell: bash
        env:
          OCI_CONFIG: ${{ secrets.OCI_CONFIG }}
          OCI_API_KEY: ${{ secrets.OCI_API_KEY }}
        run: |
          mkdir -p $HOME/.oci
          if [ -z "$OCI_CONFIG" ] || [ -z "$OCI_API_KEY" ]; then
            echo "OCI_CONFIG or OCI_API_KEY is not set"
            exit 1
          fi
          if echo "$OCI_CONFIG" | grep -q '\[DEFAULT\]'; then
            printf '%s\n' "$OCI_CONFIG" > $HOME/.oci/config
          else
            if echo "$OCI_CONFIG" | base64 -d > $HOME/.oci/config 2>/dev/null || echo "$OCI_CONFIG" | base64 --decode > $HOME/.oci/config 2>/dev/null; then
              true
            else
              printf '%s\n' "$OCI_CONFIG" > $HOME/.oci/config
            fi
          fi
          if echo "$OCI_API_KEY" | grep -q 'BEGIN RSA PRIVATE KEY'; then
            printf '%s\n' "$OCI_API_KEY" > $HOME/.oci/oci_api_key.pem
          else
            if echo "$OCI_API_KEY" | base64 -d > $HOME/.oci/oci_api_key.pem 2>/dev/null || echo "$OCI_API_KEY" | base64 --decode > $HOME/.oci/oci_api_key.pem 2>/dev/null; then
              true
            else
              printf '%s\n' "$OCI_API_KEY" > $HOME/.oci/oci_api_key.pem
            fi
          fi
          if grep -q '^key_file=' $HOME/.oci/config; then
            sed -i.bak "s|^key_file=.*|key_file=$HOME/.oci/oci_api_key.pem|" $HOME/.oci/config
          else
            echo "key_file=$HOME/.oci/oci_api_key.pem" >> $HOME/.oci/config
          fi
          chmod 600 $HOME/.oci/oci_api_key.pem
      - uses: imranismail/setup-kustomize@v2
      - name: Prepare kubeconfig
        id: prep-kube
        shell: bash
        env:
          RAW_KUBECONFIG: ${{ secrets.KUBE_CONFIG_PROD }}
        run: |
          if [ -z "$RAW_KUBECONFIG" ]; then
            echo "KUBE_CONFIG_PROD is not set"
            exit 1
          fi
          if echo "$RAW_KUBECONFIG" | grep -Eq 'server:\s*https?://(127\.0\.0\.1|localhost)'; then
            echo "KUBE_CONFIG_PROD points to localhost. Use a real cluster kubeconfig."
            exit 1
          fi
          if echo "$RAW_KUBECONFIG" | grep -q 'apiVersion:'; then
            echo "kubeconfig<<EOF" >> $GITHUB_OUTPUT
            echo "$RAW_KUBECONFIG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "$RAW_KUBECONFIG" | base64 -d > kc.yaml || echo "$RAW_KUBECONFIG" | base64 --decode > kc.yaml
            echo "kubeconfig<<EOF" >> $GITHUB_OUTPUT
            cat kc.yaml >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      - name: Normalize IMAGE_PREFIX (lowercase owner)
        shell: bash
        run: echo "IMAGE_PREFIX=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/myapp" >> $GITHUB_ENV
      - name: Configure kubectl
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ steps.prep-kube.outputs.kubeconfig }}
      - name: Create namespace and GHCR pull secret
        if: ${{ inputs.create_namespace }}
        run: |
          kubectl create namespace ${{ inputs.namespace }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --docker-email=ci@example.com \
            -n ${{ inputs.namespace }} --dry-run=client -o yaml | kubectl apply -f -
      - name: Update image tags and deploy
        run: |
          cd k8s/overlays/${{ inputs.overlay }}
          kustomize edit set image \
            backend=${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }} \
            frontend=${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
          kubectl apply -k .
          kubectl rollout status deployment/backend -n ${{ inputs.namespace }} --timeout=300s
          kubectl rollout status deployment/frontend -n ${{ inputs.namespace }} --timeout=180s || FRONTEND_FAILED=1
          kubectl get pods -n ${{ inputs.namespace }} -o wide
          kubectl describe pods -n ${{ inputs.namespace }} -l app=frontend
          kubectl logs -n ${{ inputs.namespace }} -l app=frontend --tail=200
          if [ "${FRONTEND_FAILED:-0}" = "1" ]; then
            exit 1
          fi
      - name: Resolve environment URL
        id: env-url
        shell: bash
        run: |
          for i in {1..30}; do
            IP=$(kubectl get svc frontend -n ${{ inputs.namespace }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || true)
            if [ -n "$IP" ]; then
              echo "url=http://$IP" >> $GITHUB_OUTPUT
              exit 0
            fi
            sleep 10
          done
          echo "url=http://pending" >> $GITHUB_OUTPUT
      - name: Smoke test
        run: |
          sleep 10
          STATUS=$(kubectl exec -n ${{ inputs.namespace }} deploy/backend -- wget -qO- http://127.0.0.1:8080/health | grep -o '"ok"' || echo "FAIL")
          [ "$STATUS" = '"ok"' ] && echo "✅ Healthy" || (echo "❌ Failed" && exit 1)
      - name: Rollback on failure
        if: failure()
        run: |
          kubectl rollout undo deployment/backend -n ${{ inputs.namespace }}
          kubectl rollout undo deployment/frontend -n ${{ inputs.namespace }}
      - name: Write deploy summary
        if: success()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Image SHA: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ inputs.environment_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- URL: ${{ steps.env-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
