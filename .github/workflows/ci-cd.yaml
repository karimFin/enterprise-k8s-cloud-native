name: CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/myapp

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =========================================================================
  # Job 1: Lint and Test
  # =========================================================================
  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci
      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: npm test

  # =========================================================================
  # Job 2: Build Docker images and push to GHCR
  # =========================================================================
  build-and-push:
    name: Build ${{ matrix.service }}
    needs: test
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Normalize IMAGE_PREFIX (lowercase owner)
        shell: bash
        run: echo "IMAGE_PREFIX=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/myapp" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=raw,value=${{ github.sha }}
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          # Cross-building Node (npm ci) under QEMU for arm64 is flaky
          # Only build amd64 images in CI; add arm64 later with a native runner
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: VITE_API_URL=

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

  # =========================================================================
  # Job 3: Validate K8s manifests
  # =========================================================================
  validate-k8s:
    name: Validate K8s Manifests
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: imranismail/setup-kustomize@v2
      - name: Validate dev
        run: kustomize build k8s/overlays/dev > /dev/null
      - name: Validate prod
        run: kustomize build k8s/overlays/prod > /dev/null
      - name: Install kubeconform
        run: |
          curl -sLO https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xzf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin/
      - name: Schema validation
        run: kustomize build k8s/overlays/prod | kubeconform -strict -summary -kubernetes-version 1.28.0

  # =========================================================================
  # Job 4: Deploy to Dev
  # =========================================================================
  deploy-dev:
    name: Deploy to Dev
    needs: [build-and-push, validate-k8s]
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://dev.myapp.example.com
    steps:
      - uses: actions/checkout@v4
      - uses: imranismail/setup-kustomize@v2
      - name: Prepare kubeconfig (dev)
        id: prep-kube-dev
        shell: bash
        env:
          RAW_KUBECONFIG: ${{ secrets.KUBE_CONFIG_DEV }}
        run: |
          if [ -z "$RAW_KUBECONFIG" ]; then
            echo "use_kind=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          if echo "$RAW_KUBECONFIG" | grep -Eq 'server:\s*https?://(127\.0\.0\.1|localhost)'; then
            echo "use_kind=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "use_kind=false" >> $GITHUB_OUTPUT
          if echo "$RAW_KUBECONFIG" | grep -q 'apiVersion:'; then
            echo "kubeconfig<<EOF" >> $GITHUB_OUTPUT
            echo "$RAW_KUBECONFIG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "$RAW_KUBECONFIG" | base64 -d > kc.yaml || echo "$RAW_KUBECONFIG" | base64 --decode > kc.yaml
            echo "kubeconfig<<EOF" >> $GITHUB_OUTPUT
            cat kc.yaml >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      - name: Normalize IMAGE_PREFIX (lowercase owner)
        shell: bash
        run: echo "IMAGE_PREFIX=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/myapp" >> $GITHUB_ENV
      - name: Create kind cluster (dev)
        if: steps.prep-kube-dev.outputs.use_kind == 'true'
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: myapp-ci-dev
      - name: Configure kubectl
        if: steps.prep-kube-dev.outputs.use_kind != 'true'
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ steps.prep-kube-dev.outputs.kubeconfig }}
      - name: Create namespace and GHCR pull secret
        run: |
          kubectl create namespace myapp-dev --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --docker-email=ci@example.com \
            -n myapp-dev --dry-run=client -o yaml | kubectl apply -f -

      - name: Update image tags and deploy
        run: |
          cd k8s/overlays/dev
          kustomize edit set image \
            backend=${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }} \
            frontend=${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
          kubectl apply -k .
          kubectl rollout status deployment/backend -n myapp-dev --timeout=300s
          kubectl rollout status deployment/frontend -n myapp-dev --timeout=180s || FRONTEND_FAILED=1
          kubectl get pods -n myapp-dev -o wide
          kubectl describe pods -n myapp-dev -l app=frontend
          kubectl logs -n myapp-dev -l app=frontend --tail=200
          if [ "${FRONTEND_FAILED:-0}" = "1" ]; then
            exit 1
          fi

      - name: Smoke test
        run: |
          sleep 10
          STATUS=$(kubectl exec -n myapp-dev deploy/backend -- wget -qO- http://127.0.0.1:8080/health | grep -o '"ok"' || echo "FAIL")
          [ "$STATUS" = '"ok"' ] && echo "‚úÖ Dev healthy" || (echo "‚ùå Failed" && exit 1)

      - name: Rollback on failure
        if: failure()
        run: |
          kubectl rollout undo deployment/backend -n myapp-dev
          kubectl rollout undo deployment/frontend -n myapp-dev

  # =========================================================================
  # Job 5: Deploy to Production
  # =========================================================================
  deploy-prod:
    name: Deploy to Production
    needs: [deploy-dev]
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://myapp.example.com
    steps:
      - uses: actions/checkout@v4
      - uses: imranismail/setup-kustomize@v2
      - name: Prepare kubeconfig (production)
        id: prep-kube-prod
        shell: bash
        env:
          RAW_KUBECONFIG: ${{ secrets.KUBE_CONFIG_PROD }}
        run: |
          if [ -z "$RAW_KUBECONFIG" ]; then
            echo "‚ö†Ô∏è  KUBE_CONFIG_PROD secret not configured. Skipping production deployment."
            echo "skip_deploy=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "skip_deploy=false" >> $GITHUB_OUTPUT
          if echo "$RAW_KUBECONFIG" | grep -q 'apiVersion:'; then
            echo "kubeconfig<<EOF" >> $GITHUB_OUTPUT
            echo "$RAW_KUBECONFIG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "$RAW_KUBECONFIG" | base64 -d > kc.yaml 2>/dev/null || echo "$RAW_KUBECONFIG" | base64 --decode > kc.yaml
            echo "kubeconfig<<EOF" >> $GITHUB_OUTPUT
            cat kc.yaml >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      - name: Skip deployment notice
        if: steps.prep-kube-prod.outputs.skip_deploy == 'true'
        run: |
          echo "‚ÑπÔ∏è  Production deployment skipped: KUBE_CONFIG_PROD secret not configured"
          echo "To enable production deployments, configure the KUBE_CONFIG_PROD secret in GitHub repository settings"
      - name: Normalize IMAGE_PREFIX (lowercase owner)
        shell: bash
        run: echo "IMAGE_PREFIX=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/myapp" >> $GITHUB_ENV
      - name: Configure kubectl
        if: steps.prep-kube-prod.outputs.skip_deploy != 'true'
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ steps.prep-kube-prod.outputs.kubeconfig }}

      - name: Update image tags and deploy
        if: steps.prep-kube-prod.outputs.skip_deploy != 'true'
        run: |
          cd k8s/overlays/prod
          kustomize edit set image \
            backend=${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }} \
            frontend=${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
          kubectl apply -k .
          kubectl rollout status deployment/backend -n myapp-production --timeout=600s
          kubectl rollout status deployment/frontend -n myapp-production --timeout=600s

      - name: Verify and rollback if unhealthy
        if: steps.prep-kube-prod.outputs.skip_deploy != 'true'
        run: |
          sleep 15
          STATUS=$(kubectl exec -n myapp-production deploy/backend -- wget -qO- http://127.0.0.1:8080/health | grep -o '"ok"' || echo "FAIL")
          if [ "$STATUS" != '"ok"' ]; then
            echo "‚ùå Rolling back production..."
            kubectl rollout undo deployment/backend -n myapp-production
            kubectl rollout undo deployment/frontend -n myapp-production
            exit 1
          fi
          echo "‚úÖ Production deployment successful"

      - name: Get Frontend URL
        if: steps.prep-kube-prod.outputs.skip_deploy != 'true' && success()
        run: |
          echo "üìã Production deployment complete!"
          echo ""
          echo "Retrieving frontend URL..."
          FRONTEND_HOST=$(kubectl get ingress myapp-ingress -n myapp-production -o jsonpath='{.spec.rules[0].host}' 2>/dev/null || echo "")
          if [ -z "$FRONTEND_HOST" ]; then
            echo "‚ö†Ô∏è  Ingress not yet provisioned. Trying service endpoint..."
            FRONTEND_IP=$(kubectl get svc frontend -n myapp-production -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
            if [ -z "$FRONTEND_IP" ]; then
              FRONTEND_IP=$(kubectl get svc frontend -n myapp-production -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
            fi
            if [ -n "$FRONTEND_IP" ]; then
              echo "üåê Frontend URL: http://$FRONTEND_IP"
            else
              echo "‚ö†Ô∏è  Service LoadBalancer IP/Hostname not yet assigned. Check with:"
              echo "   kubectl get svc frontend -n myapp-production"
            fi
          else
            echo "üåê Frontend URL: https://$FRONTEND_HOST"
          fi
          echo ""
          echo "Backend health: $(kubectl get svc backend -n myapp-production -o jsonpath='{.status.loadBalancer.ingress[0].ip}' || echo 'Check with kubectl get svc backend -n myapp-production')"

      - name: Rollback on failure
        if: steps.prep-kube-prod.outputs.skip_deploy != 'true' && failure()
        run: |
          kubectl rollout undo deployment/backend -n myapp-production
          kubectl rollout undo deployment/frontend -n myapp-production
